<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../assets/css/main.css">
	<link rel="stylesheet" href="../assets/css/account/account-card.css">
	<link rel="stylesheet" href="../assets/css/account/stats.css">
	<!-- Dev Navigation -->
	<link rel="stylesheet" href="../assets/css/dev-nav.css">
	<title>가계부 통계</title>
</head>
<body>
	<div class="container mt-4 mb-5">
		<!-- 헤더 -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2><i class="bi bi-bar-chart-line"></i> 가계부 통계</h2>
			<div>
				<a href="list.html" class="btn btn-outline-primary me-2">
					<i class="bi bi-list-ul"></i> 내역
				</a>
				<a href="../index.html" class="btn btn-outline-secondary">
					<i class="bi bi-house"></i> 메인
				</a>
			</div>
		</div>
		
		<!-- 월 선택 -->
		<div class="mb-4">
			<form class="d-flex align-items-center">
				<label class="me-2"><strong>월 선택:</strong></label>
				<input type="month" id="monthSelector" value="2024-12" class="form-control" style="width: 200px;" onchange="loadStats()">
			</form>
		</div>
		
		<!-- 요약 카드 -->
		<div class="row mb-4">
			<div class="col-md-4 mb-3">
				<div class="summary-card income-card">
					<p><i class="bi bi-arrow-down-circle"></i> 총 수입</p>
					<h3>3,500,000원</h3>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<div class="summary-card expense-card">
					<p><i class="bi bi-arrow-up-circle"></i> 총 지출</p>
					<h3>2,350,000원</h3>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<div class="summary-card balance-card">
					<p><i class="bi bi-piggy-bank"></i> 잔액</p>
					<h3>1,150,000원</h3>
				</div>
			</div>
		</div>
		
		<div class="row">
			<!-- 카테고리별 지출 차트 -->
			<div class="col-md-6 mb-4">
				<div class="main-card">
					<h5 class="mb-4"><i class="bi bi-pie-chart"></i> 카테고리별 지출</h5>
					<div class="chart-container">
						<canvas id="expenseChart"></canvas>
					</div>
				</div>
			</div>
			
			<!-- 카테고리별 지출 목록 -->
			<div class="col-md-6 mb-4">
				<div class="main-card">
					<h5 class="mb-4"><i class="bi bi-list-check"></i> 지출 상세</h5>
					<div class="category-item">
						<span>식비</span>
						<strong class="text-danger">850,000원</strong>
					</div>
					<div class="progress mb-3">
						<div class="progress-bar bg-danger" role="progressbar" style="width: 36%">36%</div>
					</div>
					
					<div class="category-item">
						<span>교통비</span>
						<strong class="text-danger">400,000원</strong>
					</div>
					<div class="progress mb-3">
						<div class="progress-bar bg-danger" role="progressbar" style="width: 17%">17%</div>
					</div>
					
					<div class="category-item">
						<span>쇼핑</span>
						<strong class="text-danger">600,000원</strong>
					</div>
					<div class="progress mb-3">
						<div class="progress-bar bg-danger" role="progressbar" style="width: 26%">26%</div>
					</div>
					
					<div class="category-item">
						<span>문화생활</span>
						<strong class="text-danger">300,000원</strong>
					</div>
					<div class="progress mb-3">
						<div class="progress-bar bg-danger" role="progressbar" style="width: 13%">13%</div>
					</div>
					
					<div class="category-item">
						<span>기타</span>
						<strong class="text-danger">200,000원</strong>
					</div>
					<div class="progress mb-3">
						<div class="progress-bar bg-danger" role="progressbar" style="width: 8%">8%</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 월별 추이 차트 -->
		<div class="main-card">
			<h5 class="mb-4"><i class="bi bi-graph-up"></i> 최근 6개월 수입/지출 추이</h5>
			<div class="chart-container" style="height: 350px;">
				<canvas id="monthlyChart"></canvas>
			</div>
		</div>
	</div>
	
	<!-- Custom JavaScript -->
	<script src="../assets/js/auth.js"></script>
	<script src="../assets/js/main.js"></script>
	<script src="../assets/js/account/stats.js"></script>
	<!-- Dev Navigation -->
	<script src="../assets/js/dev-nav.js"></script>
</body>
</html>
