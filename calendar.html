<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="assets/css/calendar.css">
	<!-- Dev Navigation -->
	<link rel="stylesheet" href="assets/css/dev-nav.css">
	<title>달력 - 가계부</title>
	<style>
		body {
			background: #f5f5f7;
			min-height: 100vh;
			padding-top: 20px;
			padding-bottom: 20px;
		}
		.main-header {
			background: white;
			border-radius: 12px;
			padding: 20px 30px;
			margin-bottom: 20px;
			border: 1px solid #e5e5e7;
		}
		.main-header h1 {
			margin: 0;
			color: #1d1d1f;
			font-size: 1.8rem;
			font-weight: 600;
		}
		.main-header .subtitle {
			color: #86868b;
			margin: 5px 0 0 0;
			font-size: 0.9rem;
		}
	</style>
</head>
<body>
	<div class="container mt-4 mb-5">
		<!-- 헤더 -->
		<div class="main-header">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<div>
					<h1><i class="bi bi-calendar3"></i> 달력</h1>
					<p class="subtitle mb-0">날짜별 수입/지출을 한눈에 확인하세요</p>
				</div>
				<div>
					<a href="index.html" class="btn btn-outline-primary">
						<i class="bi bi-house"></i> 메인
					</a>
				</div>
			</div>
			<!-- 월별 요약 -->
			<div class="calendar-summary-header">
				<div class="d-flex justify-content-between align-items-center mb-2">
					<span id="calendarTitle" class="calendar-title-text">2024년 12월</span>
					<div>
						<button id="calendarPrev" class="calendar-nav-btn-sm" type="button">
							<i class="bi bi-chevron-left"></i>
						</button>
						<button id="calendarNext" class="calendar-nav-btn-sm" type="button">
							<i class="bi bi-chevron-right"></i>
						</button>
					</div>
				</div>
				<div class="calendar-summary-amounts">
					<span class="calendar-summary-income">수입 <span id="calendarMonthIncome">0</span>원</span>
					<span class="calendar-summary-expense">지출 <span id="calendarMonthExpense">0</span>원</span>
				</div>
			</div>
		</div>

		<!-- 달력 -->
		<div class="calendar-container">
			<!-- 요일 헤더 -->
			<div class="calendar-weekdays">
				<div class="calendar-weekday weekend">일</div>
				<div class="calendar-weekday">월</div>
				<div class="calendar-weekday">화</div>
				<div class="calendar-weekday">수</div>
				<div class="calendar-weekday">목</div>
				<div class="calendar-weekday">금</div>
				<div class="calendar-weekday weekend">토</div>
			</div>

			<!-- 달력 날짜 그리드 -->
			<div id="calendarDays" class="calendar-days">
				<!-- JavaScript로 동적 생성 -->
			</div>
		</div>

		<!-- 선택된 날짜의 상세 내역 -->
		<div id="selectedDateDetails" class="selected-date-details" style="display: none;">
			<div class="selected-date-header">
				<span id="selectedDateTitle">선택된 날짜</span>
				<button id="closeDetailsBtn" class="close-details-btn" type="button">
					<i class="bi bi-x"></i>
				</button>
			</div>
			<div id="selectedDateList" class="selected-date-list">
				<!-- JavaScript로 동적 생성 -->
			</div>
		</div>
	</div>

	<!-- 날짜별 상세 내역 모달 -->
	<div class="modal fade" id="dayDetailsModal" tabindex="-1" aria-labelledby="dayDetailsModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="dayDetailsModalLabel">날짜별 내역</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div id="dayDetailsList" class="day-details-list">
						<!-- JavaScript로 동적 생성 -->
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 플로팅 액션 버튼 -->
	<button id="calendarFab" class="calendar-fab" type="button" title="내역 추가" onclick="window.location.href='account/form.html'">
		<i class="bi bi-plus-lg"></i>
	</button>
	
	<!-- Custom JavaScript -->
	<script src="assets/js/auth.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/calendar.js"></script>
	<!-- Dev Navigation -->
	<script src="assets/js/dev-nav.js"></script>
</body>
</html>
