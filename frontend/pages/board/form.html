<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- Dev Navigation -->
	<link rel="stylesheet" href="../../assets/css/dev-nav.css">
	<title>게시글 작성</title>
</head>
<body>
	<div class="container w-75 mt-5 mx-auto">
		<h2>게시글 작성</h2>
		<hr>
		<form id="boardForm">
			<div class="mb-3">
				<label class="form-label">제목</label>
				<input type="text" name="title" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">작성자</label>
				<input type="text" name="writer" class="form-control" required>
			</div>
			<div class="mb-3">
				<label class="form-label">내용</label>
				<textarea name="content" rows="10" class="form-control" required></textarea>
			</div>
			<div class="d-flex justify-content-between">
				<a href="list.html" class="btn btn-secondary">취소</a>
				<button type="submit" class="btn btn-primary">등록</button>
			</div>
		</form>
	</div>
	
	<!-- Custom JavaScript -->
	<script src="../../assets/js/auth.js"></script>
	<script src="../../assets/js/main.js"></script>
	<script>
		document.getElementById('boardForm').addEventListener('submit', function(e) {
			e.preventDefault();
			
			const formData = new FormData(e.target);
			const data = Object.fromEntries(formData.entries());
			
			console.log('제출된 데이터:', data);
			alert('게시글이 등록되었습니다!');
			
			// 실제로는 서버로 POST 요청을 보내야 함
			// window.location.href = 'list.html';
		});
	</script>
	<!-- Dev Navigation -->
	<script src="../../assets/js/dev-nav.js"></script>
</body>
</html>
