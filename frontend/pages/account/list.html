<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="../../assets/css/main.css">
	<link rel="stylesheet" href="../../assets/css/account/account-card.css">
	<link rel="stylesheet" href="../../assets/css/account/list.css">
	<!-- Dev Navigation -->
	<link rel="stylesheet" href="../../assets/css/dev-nav.css">
	<title>가계부</title>
</head>
<body>
	<div class="container mt-4 mb-5">
		<!-- 헤더 -->
		<div class="d-flex justify-content-between align-items-center mb-4">
			<h2><i class="bi bi-wallet2"></i> 가계부</h2>
			<div>
				<a href="stats.html" class="btn btn-outline-primary me-2">
					<i class="bi bi-bar-chart"></i> 통계
				</a>
				<a href="../../index.html" class="btn btn-outline-secondary">
					<i class="bi bi-house"></i> 메인
				</a>
			</div>
		</div>
		
		<!-- 월 선택 -->
		<div class="mb-4">
			<form class="d-flex align-items-center">
				<label class="me-2"><strong>월 선택:</strong></label>
				<input type="month" id="monthSelector" value="2024-12" class="form-control" style="width: 200px;" onchange="loadMonth()">
			</form>
		</div>
		
		<!-- 요약 카드 -->
		<div class="row mb-4">
			<div class="col-md-4 mb-3">
				<div class="summary-card income-card">
					<p><i class="bi bi-arrow-down-circle"></i> 수입</p>
					<h3 id="totalIncome">3,500,000원</h3>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<div class="summary-card expense-card">
					<p><i class="bi bi-arrow-up-circle"></i> 지출</p>
					<h3 id="totalExpense">2,350,000원</h3>
				</div>
			</div>
			<div class="col-md-4 mb-3">
				<div class="summary-card balance-card">
					<p><i class="bi bi-piggy-bank"></i> 잔액</p>
					<h3 id="balance">1,150,000원</h3>
				</div>
			</div>
		</div>
		
		<!-- 내역 테이블 -->
		<div class="main-card">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h5><i class="bi bi-list-ul"></i> <span id="currentMonth">2024-12</span> 내역</h5>
				<a href="form.html" class="btn btn-primary">
					<i class="bi bi-plus-lg"></i> 내역 추가
				</a>
			</div>
			<table class="table table-hover">
				<thead class="table-dark">
					<tr>
						<th style="width: 12%">날짜</th>
						<th style="width: 10%">구분</th>
						<th style="width: 15%">카테고리</th>
						<th style="width: 18%">금액</th>
						<th style="width: 30%">설명</th>
						<th style="width: 15%">관리</th>
					</tr>
				</thead>
				<tbody id="accountTableBody">
					<!-- 샘플 데이터 -->
					<tr class="income-row">
						<td>2024-12-01</td>
						<td><span class="badge bg-success">수입</span></td>
						<td>급여</td>
						<td class="amount-income">+3,500,000원</td>
						<td>12월 급여</td>
						<td>
							<a href="edit.html" class="btn btn-sm btn-outline-primary">
								<i class="bi bi-pencil"></i>
							</a>
							<button class="btn btn-sm btn-outline-danger" onclick="confirmDelete(1)">
								<i class="bi bi-trash"></i>
							</button>
						</td>
					</tr>
					<tr class="expense-row">
						<td>2024-12-05</td>
						<td><span class="badge bg-danger">지출</span></td>
						<td>식비</td>
						<td class="amount-expense">-45,000원</td>
						<td>마트 장보기</td>
						<td>
							<a href="edit.html" class="btn btn-sm btn-outline-primary">
								<i class="bi bi-pencil"></i>
							</a>
							<button class="btn btn-sm btn-outline-danger" onclick="confirmDelete(2)">
								<i class="bi bi-trash"></i>
							</button>
						</td>
					</tr>
					<tr class="expense-row">
						<td>2024-12-08</td>
						<td><span class="badge bg-danger">지출</span></td>
						<td>교통비</td>
						<td class="amount-expense">-55,000원</td>
						<td>교통카드 충전</td>
						<td>
							<a href="edit.html" class="btn btn-sm btn-outline-primary">
								<i class="bi bi-pencil"></i>
							</a>
							<button class="btn btn-sm btn-outline-danger" onclick="confirmDelete(3)">
								<i class="bi bi-trash"></i>
							</button>
						</td>
					</tr>
					<tr class="expense-row">
						<td>2024-12-10</td>
						<td><span class="badge bg-danger">지출</span></td>
						<td>쇼핑</td>
						<td class="amount-expense">-150,000원</td>
						<td>겨울옷 구매</td>
						<td>
							<a href="edit.html" class="btn btn-sm btn-outline-primary">
								<i class="bi bi-pencil"></i>
							</a>
							<button class="btn btn-sm btn-outline-danger" onclick="confirmDelete(4)">
								<i class="bi bi-trash"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- Custom JavaScript -->
	<script src="../../assets/js/auth.js"></script>
	<script src="../../assets/js/main.js"></script>
	<script src="../../assets/js/account/list.js"></script>
	<!-- Dev Navigation -->
	<script src="../../assets/js/dev-nav.js"></script>
</body>
</html>
