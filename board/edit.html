<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<!-- Dev Navigation -->
	<link rel="stylesheet" href="../assets/css/dev-nav.css">
	<title>게시글 수정</title>
</head>
<body>
	<div class="container w-75 mt-5 mx-auto">
		<h2>게시글 수정</h2>
		<hr>
		<form id="boardForm">
			<input type="hidden" name="id" value="5">
			<div class="mb-3">
				<label class="form-label">제목</label>
				<input type="text" name="title" class="form-control" value="Spring Boot 프로젝트 시작하기" required>
			</div>
			<div class="mb-3">
				<label class="form-label">작성자</label>
				<input type="text" name="writer" class="form-control" value="김민석" readonly>
			</div>
			<div class="mb-3">
				<label class="form-label">내용</label>
				<textarea name="content" rows="10" class="form-control" required>Spring Boot 3.5를 사용하여 가계부 프로젝트를 시작했습니다. 
MySQL 데이터베이스 연동과 JSP 뷰를 설정했고, 기본적인 CRUD 기능을 구현했습니다.
다음 단계로 통계 기능을 추가할 예정입니다.</textarea>
			</div>
			<div class="d-flex justify-content-between">
				<a href="view.html" class="btn btn-secondary">취소</a>
				<button type="submit" class="btn btn-warning">수정</button>
			</div>
		</form>
	</div>
	
	<script>
		document.getElementById('boardForm').addEventListener('submit', function(e) {
			e.preventDefault();
			
			const formData = new FormData(e.target);
			const data = Object.fromEntries(formData.entries());
			
			console.log('수정된 데이터:', data);
			alert('게시글이 수정되었습니다!');
			
			// 실제로는 서버로 PUT/PATCH 요청을 보내야 함
			// window.location.href = 'view.html';
		});
	</script>
	<!-- Dev Navigation -->
	<script src="../assets/js/dev-nav.js"></script>
</body>
</html>
